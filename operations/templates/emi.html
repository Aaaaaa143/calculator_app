<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="height: 10vh;">
    <h1 class="text-center">EMI</h1>
    <div class="container ">
        <div class="w-50 border p-5 shadow ">
           <form action="" method="post">
               {%csrf_token%}
                <div class="mb-3">
                    <label for="">enter amount</label>
                    <input type="text" name="amount" placeholder="enter total amount" class="form-contol" >
                </div>
                <div class="mb-3">
                    <label for="">interest rate</label>
                    <input type="text" name="interest" placeholder="enter interest rate per year" class="form-contol">
                </div>
                <div class="mb-3">
                    <label for="">enter tenure</label>
                    <input type="text" name="tenure" placeholder="enter tenure in year" class="form-contol">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-info">emi</button>
                </div>
            </form>
        </div>
        <div>
            <h3>EMI:{{emi}}</h3>
        </div>
        <div>
            <h3>Total payable amount:{{total_amount}}</h3>
        </div>
        <div>
            <h3>Total interest payable:{{interest_amount}}</h3>
        </div>
    </div>
</body>
</html>
